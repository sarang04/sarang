<script>

function timestamp(t)
{
let date = new Date(t*1000); //to convert into milliseconds
let hour = date.getHours();
let month = "0" + date.getMinutes(); 
let second = "0" + date.getSeconds();
return hour+ ':' + month.substr(-2) + ':' + second.substr(-2);  
}

document.write(timestamp(1549312452));
</script>
